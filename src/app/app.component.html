<div class="upload-container">
  <h2 class="upload-title">Subir imagen a Amazon</h2>

  <form class="upload-form" (submit)="onSubmit($event)">
    <label class="file-input-label">Seleccionar archivo</label>
    <input
      class="file-input"
      type="file"
      (change)="onFileSelected($event)"
      accept="image/*"
    />

    <button class="upload-button" type="submit" [disabled]="!selectedFile">
      Subir imagen
    </button>
  </form>

  <div *ngIf="uploadSuccess" class="alert-success">
    Imagen subida correctamente.
  </div>

  <div *ngIf="uploadError" class="alert-error">Error al subir imagen.</div>

  <div *ngIf="imageUrl">
    <h4 class="preview-title">Vista previa:</h4>
    <div *ngIf="imageUrl" class="preview-container">
      <img [src]="imageUrl" class="thumbnail" (click)="openModal()" />
    </div>

    <div *ngIf="showModal" class="modal-overlay" (click)="closeModal()">
      <img [src]="imageUrl" class="modal-image" />
    </div>
  </div>
</div>
