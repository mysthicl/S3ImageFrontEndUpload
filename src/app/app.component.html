<div class="container" style="max-width: 600px; margin: auto; padding: 2rem;">
  <h2 style="background-color:red;">Subir imagen a S3</h2>

  <form (submit)="onSubmit($event)">
    <input type="file" (change)="onFileSelected($event)" accept="image/*" />

    <button type="submit" [disabled]="!selectedFile" style="margin-top: 1rem;">
      Subir imagen
    </button>
  </form>

  <div *ngIf="uploadSuccess" style="color: green; margin-top: 1rem;">
    Imagen subida correctamente.
  </div>

  <div *ngIf="uploadError" style="color: red; margin-top: 1rem;">
    Error al subir imagen.
  </div>

  <div *ngIf="imageUrl" style="margin-top: 2rem;">
    <h4>Vista previa:</h4>
    <img [src]="imageUrl" alt="Imagen subida" style="max-width: 100%; border-radius: 8px;" />
  </div>
</div>
